<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XState Machine Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .panel {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
        }
        h2 {
            margin-top: 0;
        }
        .current-state {
            font-size: 24px;
            font-weight: bold;
            color: #2563eb;
            margin: 20px 0;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #2563eb;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #1d4ed8;
        }
        button:disabled {
            background-color: #cbd5e1;
            cursor: not-allowed;
        }
        .history {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .history-item {
            padding: 8px;
            margin: 4px 0;
            border-left: 3px solid #2563eb;
            background-color: #f1f5f9;
        }
        .machine-json {
            background-color: #1e293b;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>XState Machine Visualizer</h1>
    
    <div class="container">
        <div class="panel">
            <h2>State Machine</h2>
            <div class="current-state">
                Current State: <span id="current-state">-</span>
            </div>
            
            <h3>Available Events</h3>
            <div class="button-grid" id="events"></div>
            
            <h3>History</h3>
            <div class="history" id="history"></div>
        </div>
        
        <div class="panel">
            <h2>Machine Definition</h2>
            <pre class="machine-json" id="machine-json"></pre>
        </div>
    </div>

    <script type="module">
        // PASTE YOUR GENERATED MACHINE CODE HERE
        // Example machine (replace with your generated code)
        
        const machineConfig = {
          "id": "generatedMachine",
          "initial": "Idle",
          "states": {
            "Idle": {
              "on": {
                "FETCH": "Loading"
              }
            },
            "Loading": {
              "on": {
                "SUCCESS": "Success",
                "ERROR": "Error"
              }
            },
            "Success": {
              "type": "final"
            },
            "Error": {
              "on": {
                "RETRY": "Idle",
                "GIVE_UP": "final"
              }
            }
          }
        };

        // Simple state machine interpreter (no XState dependency needed for basic testing)
        class SimpleMachine {
            constructor(config) {
                this.config = config;
                this.currentState = config.initial;
                this.listeners = [];
            }

            send(event) {
                const stateConfig = this.config.states[this.currentState];
                if (stateConfig && stateConfig.on && stateConfig.on[event]) {
                    this.currentState = stateConfig.on[event];
                    this.notify();
                    return true;
                }
                return false;
            }

            getState() {
                return this.currentState;
            }

            getAvailableEvents() {
                const stateConfig = this.config.states[this.currentState];
                if (stateConfig && stateConfig.on) {
                    return Object.keys(stateConfig.on);
                }
                return [];
            }

            subscribe(listener) {
                this.listeners.push(listener);
            }

            notify() {
                this.listeners.forEach(listener => listener(this.currentState));
            }
        }

        const machine = new SimpleMachine(machineConfig);
        const history = [];

        // Display machine JSON
        document.getElementById('machine-json').textContent = JSON.stringify(machineConfig, null, 2);

        function updateUI() {
            // Update current state
            document.getElementById('current-state').textContent = machine.getState();
            
            // Update available events
            const eventsContainer = document.getElementById('events');
            eventsContainer.innerHTML = '';
            
            const availableEvents = machine.getAvailableEvents();
            if (availableEvents.length === 0) {
                eventsContainer.innerHTML = '<p>No available transitions (final state)</p>';
            } else {
                availableEvents.forEach(event => {
                    const button = document.createElement('button');
                    button.textContent = event;
                    button.onclick = () => {
                        const success = machine.send(event);
                        if (success) {
                            history.unshift({
                                event,
                                fromState: history.length > 0 ? machine.getState() : machineConfig.initial,
                                toState: machine.getState(),
                                time: new Date().toLocaleTimeString()
                            });
                            updateHistory();
                        }
                    };
                    eventsContainer.appendChild(button);
                });
            }
        }

        function updateHistory() {
            const historyContainer = document.getElementById('history');
            historyContainer.innerHTML = history.map(item => 
                `<div class="history-item">
                    <strong>${item.time}</strong>: ${item.event} â†’ ${item.toState}
                </div>`
            ).join('');
        }

        // Subscribe to state changes
        machine.subscribe(updateUI);

        // Initial UI update
        updateUI();
    </script>
</body>
</html>
